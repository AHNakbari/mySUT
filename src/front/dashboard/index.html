<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="dashboard">
    <div class="header">
        <h1>User Dashboard</h1>
        <div class="profile-section">
            <img src="./../../../public/images/profileIcon.png" alt="Profile Icon" class="profile-icon">
            <span class="profile-name" id="profile-name-text"></span>
        </div>
    </div>
    <div class="content">
        <div class="blue-box" onclick="expandBox(1)">
            <h1>News</h1>
            <div class="News">
                hamid Tala
            </div>
        </div>
        <div class="blue-box">
            <div class="role">
                <p>Your role is <strong><span id="roleText"></span></strong></p>
            </div>
        </div>
        <div class="blue-box" onclick="expandBox(3)">
            <h1>Groups</h1>
            <div class="Groups">
                heeeeey
            </div>
        </div>
        <div class="blue-box" onclick="expandBox(4)">
            <h1>Courses</h1>
            <div class="Courses">
                dododododo
            </div>
        </div>
        <div class="blue-box">
            <div class="allContent">
                vizh vizh vizh
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
