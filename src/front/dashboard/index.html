<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="dashboard">
    <div class="header">
        <h1>User Dashboard</h1>
        <div class="profile-section">
            <img src="profile.jpg" alt="Profile Image" class="profile-image">
            <span class="profile-name">John Doe</span>
            <button class="profile-change-button" onclick="changeProfile()">Change Profile</button>
        </div>
    </div>
    <div class="content">
        <div class="role-box">
            <div class="role">
                Your Role is
            </div>
        </div>
        <div class="blue-box" onclick="expandBox(1)">
            <h1>Groups</h1>
            <div class="Groups">
                heeeeey
            </div>
        </div>
        <div class="blue-box" onclick="expandBox(2)">
            <h1>Courses</h1>
            <div class="Courses">
                dododododo
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
